  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #f5f0e6;
      font-family: 'Montserrat', sans-serif;
      color: #3a2f1c;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #6d4c41;
      padding: 1rem 2rem;
      text-align: center;
      color: #f0e5d8;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .artist-photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #6d4c41;
      box-shadow: 0 0 15px rgba(109, 76, 65, 0.6);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
      letter-spacing: 0.05em;
    }

    p.description {
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
      color: #5a4b3a;
      font-style: italic;
    }

    .links {
      display: flex;
      gap: 1.8rem;
      margin-top: 1rem;
    }

    .link-btn {
      background: #d7c3a1;
      color: #3a2f1c;
      padding: 0.7rem 1.4rem;
      border-radius: 30px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .link-btn:hover {
      background: #6d4c41;
      color: #f0e5d8;
    }

    .link-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #6d4c41;
      background: #f0e5d8;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.05em;
      user-select: none;
    }

    @media (max-width: 500px) {
      main {
        padding: 1rem;
      }
      .links {
        flex-direction: column;
        gap: 1rem;
      }
      .link-btn {
        justify-content: center;
      }
    }
  </style>
